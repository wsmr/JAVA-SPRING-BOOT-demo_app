

# MongoDB Atlas Configuration
#spring.data.mongodb.uri=mongodb+srv://school-user:YOUR_PASSWORD@school-cluster-0.xxxxx.mongodb.net/school_db?retryWrites=true&w=majority

# Application settings
server.port=8080
spring.application.name=school-app

# MongoDB specific settings
spring.data.mongodb.option.max-connection-pool-size=20
spring.data.mongodb.option.min-connection-pool-size=5
spring.data.mongodb.option.max-connection-idle-time=30000

# Logging configuration
logging.level.org.springframework.data.mongodb=INFO
logging.level.com.example.school=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n